<div class="card mb-2rounded-3 shadow-sm ">

  <div class="card-body ">
    <img class="img-fluid w-75 h-75 " src="{{data.image}}">

    <ul class="list-unstyled mt-3 mb-4">
      <li>{{data.title}}</li>
      <li> <strong>Price </strong>{{data.price}}</li>

    </ul>

    <button type="button" class="w-100 btn btn-lg btn-primary" (click)="add()" >Add to
      cart</button>
  </div>
</div>
