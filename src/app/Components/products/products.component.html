
<div class="container-fluid">

  <div class="card-top container-fluid">

  <div class="container w-75 d-flex">

    <div class="item m-3 ">
      <a href="">
       <img class="w-75" src="assets/shirts.jpeg" alt="">
       <h6>shirts</h6>
      </a>
    </div>

    <div class="item  m-3">
      <a href="">
        <img class="w-100 h-100" src="assets/pants.webp" alt="">
        <h6>pants</h6>
      </a>
    </div>

    <div class="item m-3 ">
      <a href="">
        <img class="w-100 h-100" src="assets/watches.webp" alt="">
        <h6>watches</h6>
      </a>
    </div>
  </div>

  </div>

<div class="row m-5">

  <ng-container *ngFor="let item of productList" >
    <div class="col-md-4">
      <div class="card mb-2rounded-3 shadow-sm ">

        <div class="card-body ">
          <img class="img-fluid w-75 h-75 "  src="{{item.image}}">

          <ul class="list-unstyled mt-3 mb-4">
            <li>{{item.title}}</li>
            <li> <strong>Price </strong>{{item.price}}</li>
            
          </ul>

          <button type="button" class="w-100 btn btn-lg btn-primary" (click)="addtoCart(productList)">Add to cart</button>
        </div>
      </div>
    </div>
  </ng-container>



</div>
